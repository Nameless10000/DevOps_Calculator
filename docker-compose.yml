version: '3.7'

services:
  web:
    container_name: web-app-calculator
    hostname: app
    build: ./
    ports:
      - "0.0.0.0:5003:5003"

  mariadb:
    container_name: web-mariadb
    hostname: mariadb
    image: mariadb:11.2
    environment:
      MARIADB_ROOT_PASSWORD: password
      MARIADB_DATABASE: 3_WebCalculatorDB
      MARIADB_USER: root
      MARIADB_PASSWORD: password
    ports:
      - "0.0.0.0:5023:3306"
